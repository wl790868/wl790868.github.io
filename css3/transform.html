<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		div{
			/*transform: rotateY(130deg);*/
			-webkit-transform: rotateY(180deg);
			/*-moz-transform: rotateY(130deg);*/

			/*-webkit-transform: rotateX(180deg);*/
			/*-webkit-transform: rotateZ(60deg);*/

			width: 200px;
			height: 200px;
			background: green;
			position: absolute;
			top: 100px;
			left: 100px;
			text-align: center;
			line-height: 200px;
		}
	</style>
	<script type="text/javascript">
		var cur = 0;

		function start(){
			var node = document.getElementById('J_test');

			// node.style.webkitTransform = 'rotateY(' + cur +'deg) scale(' + cur/(360/1.5) + ')';
			
			node.style.webkitTransform = 'rotateY(' + cur +'deg)';
			cur+=1;
			if(cur >= 360){
				cur = 0;
			}
			setTimeout(function(){
				start()
			}, 10);
		}

		document.addEventListener('DOMContentLoaded', function(){

			start();

		}, false);
	</script>
</head>
<body>
	<div id="J_test">web 前端</div>
</body>
</html>
